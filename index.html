<!DOCTYPE html>
<html>

<head>
    <title>Login - Arena Admin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <!-- NOTE: START: -->
    <!-- loader -->
    <div class="overlay"></div>
    <div class="spanner">
        <div class="loader"></div>
        <!-- <p>Uploading music file, please be patient.</p> -->
    </div>
    <!-- END: -->
    <section class="material-half-bg">
        <div class="cover"></div>
    </section>
    <section class="login-content">
        <div class="logo">
            <h1>Arena Admin</h1>
        </div>
        <div class="login-box" style="min-height: 430px;width: 400px;">
            <form class="login-form" >
                <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
                <div class="form-group">
                    <label class="text-white">Phone Number</label>
                    <input class="form-control" maxlength="10" id="login_phone" type="text" placeholder="Phone Number"
                        autofocus oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                </div>
                <div class="form-group">
                    <label class="text-white">Password</label>
                    <input class="form-control" id="login_password" type="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="utility">
                        <div class="animated-checkbox">
                            <!-- <label class="text-white">
                                <input type="checkbox"><span class="label-text">Stay Signed in</span>
                            </label> -->
                        </div>
                        <p class="semibold-text mb-2 "><a href="#" data-toggle="flip"
                                style="color: rgb(136, 174, 193);">Forgot
                                Password ?</a></p>
                    </div>
                </div>
                <div class="form-group btn-container">
                    <button type="button" onclick="handleUserLogin()" class="btn btn-primary btn-block"><i
                            class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
                </div>
                <p class="semibold-text mt-4 text-center"><a href="signup.html"
                    style="color:  rgb(186, 179, 179);">Sign Up</a></p>
            </form>
            <form class="forget-form" action="dashboard.html">
                <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password ?</h3>
                <div class="form-group">
                    <label class="text-white">EMAIL</label>
                    <input class="form-control" type="text" placeholder="Email">
                </div>
                <div class="form-group btn-container">
                    <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>RESET</button>
                </div>
                <div class="form-group mt-3">
                    <p class="semibold-text mb-0"><a href="#" data-toggle="flip" style="color: rgb(136, 174, 193);"><i
                                class="fa fa-angle-left fa-fw"></i>
                            Back to Login</a></p>
                </div>
            </form>
        </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="js/plugins/pace.min.js"></script>
    <script src="./js/globalFunction.js"></script>
    <script type="text/javascript" src="js/plugins/bootstrap-notify.min.js"></script>
    <script type="text/javascript">
        // Login Page Flipbox control
        $('.login-content [data-toggle="flip"]').click(function () {
            $('.login-box').toggleClass('flipped');
            return false;
        });
        // login request
        function handleUserLogin() {
            startLoader()
            let phone = document.getElementById('login_phone').value
            let password = document.getElementById('login_password').value
            // TODO: remove gameApplication
            axiosInstance.post('login',
                {
                    "phone_number": phone,
                    "password": password
                }
            ).then((response) => {
                endLoader()
                if (response.status === 200) {
                    location.href = "dashboard.html";
                } else {
                    $.notify({
                        title: "",
                        message: response.data?.msg,
                        icon: 'fa fa-times'
                    }, {
                        type: "danger",
                    });
                }
            }, (error) => {
                endLoader()
                console.log('error', error);
                $.notify({
                    title: "",
                    message: `Something went wrong! Please try again.`,
                    icon: 'fa fa-times'
                }, {
                    type: "danger"
                });
            })
        }
    </script>
</body>

</html>
